<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
<head>
    <!-- 필터 부분 css -->
    <link rel="stylesheet" href="/member/css/filter.css">
</head>
<th:block layout:fragment="customContent">
    <div class="page-content pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="row">
                        <!-- 멘토링관리 사이드바 -->
                        <th:block th:replace="~{member/pay/aside/asideMenu :: asideMenu}"></th:block>
                        <div class="col-md-9">
                            <div class="tab-content account dashboard-content pl-50">
                                <div class="tab-pane fade active show">
                                    <div class="card">
                                        <div class="card-header">
                                            <h5>결제 내역</h5>
                                        </div>
                                        <div class="card-body">
                                            <p>Already have an account? Log in instead!</p>

                                            <!-- Row for filter and table -->
                                            <div class="row">
                                                <div class="col-lg-12">
							                        <!-- 필터 -->
							                        <th:block th:replace="~{member/pay/filter/filter :: filter}"></th:block>
                                                    
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-lg-12">
                                                    <div class="table-responsive pl-20">
                                                        <table class="table table-hover text-center">
															<thead>
																<tr>
																	<th>신청한 멘토링</th>
																	<th>멘토명</th>
																	<th>결제금액</th>
																	<th>결제일</th>
																	<th>멘토링 진행 상태</th>
																	<th>후기 등록</th>
																</tr>
															</thead>
															<tbody>
																<!-- alert-warning 진행전 / alert-danger 진행중 / alert-success 진행완료 -->
																<tr th:each="p : ${paymentList}">
																	<td th:text=${p.noticeTitle}>나도 포트폴리오 마스터!!</td>
																	<td th:text="${p.memberId}">홍길동</td>
																	<td th:text="${p.payAmount}">49000</td>
																	<td th:text="${p.paymentDate}">2024. 9. 7 오후 6:00:00</td>
																	<th:block th:switch="${p.mentoringStatus}">
																		<td th:case="*"><span th:text="${'진행 전'}" class="badge rounded-pill alert-warning"></span></td>
																		<td th:case="${'진행 중'}"><span th:text="${p.mentoringStatus}" class="badge rounded-pill alert-danger"></span></td>
																		<td th:case="${'완료'}"><span th:text="${p.mentoringStatus}" class="badge rounded-pill alert-warning"></span></td>
																	</th:block>
																	<td><a href="/review/form" class="btn btn-md rounded font-sm">후기 등록</a></td>
																</tr>
															</tbody>
														</table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
