<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="payModal">
	<div class="modal fade custom-modal" id="Pay" data-bs-backdrop="static" tabindex="-1" aria-labelledby="payModal.html" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            <div class="modal-body">
		            <div class="deal">
		                <div class="deal-top">
		                    <h4 class="mb-15">멘토링 결제</h4>
		                </div>
		                <div class="deal-content">
		                	<form class="form-contact comment_form" id="payForm" th:action="@{/pay}" method="post">
		                		
								<div class="form-group col-lg-6 text-end">
	                            <button type="button" id="payBtn" class="button button-contactForm">결제</button>
	                            </div>
	                        </form>
	                        
		                </div>
		            </div>
				</div>
	        </div>
	    </div>
	</div>
</div>
</html>
