<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="modalJs">		
	 	<script>	
			// 모달 여닫기
			$('#careerSubmitBtn').on('click', function(){
				const careerInputVal = $('#careerInputVal').val();
				$('#registerMentorModal').modal('hide');
			});
		</script>
	</th:block>
	<div class="modal fade custom-modal" data-bs-backdrop="static" id="registerMentorModal" tabindex="0" aria-labelledby="registerMentorModal" aria-hidden="true" 
	    th:fragment="registerMentorModalFragment">
		
	    <div class="modal-dialog">
	        <div class="modal-content ml-120" style="width:70%">
	            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					<div class="modal-body">
		                 <div class="col-md-12 col-sm-8 col-xs-8 mb-md-0 mb-sm-5">
							<h3 class="mb-20 text-brand text-center">멘토 근무 경력 등록</h3>
								<form class="container mt-40">
		                            <div class="mb-4">
		                                <label for="careerInputVal" class="form-label">근무 회사명</label>
		                                <input id="careerInputVal" class="form-control" placeholder="Corporate name" type="text"/>
		                            </div>
		                            <!-- form-group// -->
									<div class="mb-4">
		                               <label for="careerDetailInputVal" class="form-label">담당업무</label>
										<div class="mb-4">
											<select id="careerDetailInputVal" class="mb-10 form-control" name="careerDetailInputVal" onchange="$careerDetailInputVal()">
												<option name="careerDetailInputVal" value="" selected="selected"></option>
												<option name="careerDetailInputVal" value="기타">기타</option>
												<option name="careerDetailInputVal" value="유지보수">유지보수</option>
												<option name="careerDetailInputVal" value="기획 및 개발">기획 및 개발</option>
											</select>
			                                <input id="careerDetailContentVal" class="form-control" placeholder="Comment" type="" />
			                            </div>
		                            <!-- form-group// -->
										<div class="mb-4">
			                                <label class="form-label">근무기간(입/퇴사 혹은 현재 날짜)</label>
											<div class="row gx-2  mb-4">
			                                	<div class="col-6"><input id="joinCareer" class="form-control" placeholder="Date of joining" type="date"/></div>
												<div class="col-6"><input id="quiteCareer" class="form-control" placeholder="Quite date" type="date" /></div>
											</div>
										</div>
									</div>
		                            <!-- form-group// -->
									<div class="text-center">
										<button type="button" class="btn btn-block mt-20" id="careerSubmitBtn">등록하기</button>
									</div>
								</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
