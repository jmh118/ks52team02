<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
    <!--/* 기존 class는 main pages...  pages 누락 시 문제 없음
    	<main class="main pages"layout:fragment="content"> */-->	
    <th:block layout:fragment="customContent">
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h1 class="heading-2 mb-10">프로젝트 경력</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="row">
                        <h3 class="mb-30">수정&삭제</h3>
                        <form id="modifyProjectInfo" method="post" th:action="@{/mypage/mentor/projectModify}" th:object="${projectInfo}" enctype="multipart/form-data">
                        		<input class="form-control" name="mentorProjectCode" type="hidden" th:value="*{mentorProjectCode}"/>
                        		<input class="form-control" name="mentorFileNm" type="hidden" th:value="*{mentorFileNm}"/>
                                <div class="form-group col-lg-6">
                                    <input type="text" required name="mentorProjectNm" placeholder="참여프로젝트명 *" th:value="*{mentorProjectNm}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" required name="mentorCn" placeholder="프로젝트 담당 업무 *" th:value="*{mentorCn}">
                                </div>
                                <div class="form-group col-lg-6">프로젝트 시작 날짜
                                    <input type="date" name="mentorBgngYmd" required placeholder="프로젝트 시작 날짜 *" th:value="*{mentorBgngYmd}">
                                </div>
                                <div class="form-group col-lg-6">프로젝트 완료 날짜
                                    <input type="date" name="mentorCmptnYmd" required placeholder="프로젝트 완료 날짜 *" th:value="*{mentorCmptnYmd}">
                                </div>
                               <div class="form-group col-lg-6">
                                	<span>파일을 등록하고 수정시 기존 파일은 삭제 됩니다*</span>
                                	<span><input type="file" name="files" multiple></span>
                                	<span><a th:href="@{/mypage/mentor/download(mentorFileNm=*{mentorFileNm})}">등록되어 있는 파일확인 (다운로드)</a></span>
							  	</div>
							<button class="submit submit-auto-width" type="submit">수정</button>
							<button class="submit submit-auto-width" type="submit">삭제</button>
                        </form>
                    </div>
                </div>
             </div>
          </div>
    </th:block>
</html>
