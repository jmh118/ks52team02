<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
    <!--/* 기존 class는 main pages...  pages 누락 시 문제 없음
    	<main class="main pages"layout:fragment="content"> */-->	
    <th:block layout:fragment="customContent">
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h1 class="heading-2 mb-10">근무 경력</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="row">
                        <h3 class="mb-30">등록</h3>
                        <form id="addWorkForm" method="post" th:action="@{/mypage/mentor/workAdd}" enctype="multipart/form-data">
                        	<input class="form-control" name="mentorId" type="hidden" th:value="${session.SID}"/>
                                <div class="form-group col-lg-6">
                                    <input type="text" name="mentorPowkNm" placeholder="회사명 *">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" name="mentorTask" placeholder="담당 업무 *">
                                </div>
                                <div class="form-group col-lg-6">
                                <label for="mentorJncmpYmp">입사날짜</label>
                                    <input class="form-control" id="mentorJncmpYmp" type="date" name="mentorJncmpYmp" >
                                </div>
                                <div class="form-group col-lg-6">
                                <label for="mentorRsgntnYmp">퇴사날짜</label>
                                    <input class="form-control" type="date" name="mentorRsgntnYmp">
                                </div>
                                <div class="form-group col-lg-6">
                                	<label for="mentorStatus">재직 여부 *</label>
	                                <select class="form-select" name="mentorStatus">
										<option> 재직 중 </option>
										<option> 퇴사 </option>
									</select>
								</div>
                               <div class="form-group col-lg-6">
							  <input type="file" class="form-control" name="files" multiple />
							  </div>
							<button class="submit submit-auto-width" type="submit">추가</button>
                        </form>
                    </div>
                </div>
             </div>
          </div>
    </th:block>
</html>
