<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
    <!--/* 기존 class는 main pages...  pages 누락 시 문제 없음
    	<main class="main pages"layout:fragment="content"> */-->	
    <th:block layout:fragment="customContent">
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h1 class="heading-2 mb-10">학력</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="row">
                        <h3 class="mb-30">수정&삭제</h3>
                        <form method="post" th:action="@{/mypage/mentee/educationModify}" th:object="${educationInfo}">
                        		<input class="form-control" name="menteeAcbgCode" type="hidden" th:value="*{menteeAcbgCode}"/>
                                <div class="form-group col-lg-6">
                                    <input type="text" required name="menteeSchoolNm" placeholder="학교명 *" th:value="*{menteeSchoolNm}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" required name="menteeMajorNm" placeholder="학과 *" th:value="*{menteeMajorNm}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" name="menteeSchoolCd" required placeholder="현제 학점 *" th:value="*{menteeSchoolCd}">
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="text" name="menteeGdtCd" placeholder="졸업 학점(졸업을 하지 않았을시 입력X) *" th:value="*{menteeGdtCd}">
                                </div>
                                <div class="form-group col-lg-6">입학일자
                                    <input type="date" name="menteeMtcltDate" required placeholder="입학일자 *" th:value="*{menteeMtcltDate}">
                                </div>
                                <div class="form-group col-lg-6">졸업일자
                                    <input type="date" name="menteeGdtDate" required placeholder="졸업일자 *" th:value="*{menteeGdtDate}">
                                </div>
							<button class="submit submit-auto-width" type="submit">수정</button>
							<button class="submit submit-auto-width" type="submit">삭제</button>
                        </form>
                    </div>
                </div>
             </div>
          </div>
    </th:block>
</html>
