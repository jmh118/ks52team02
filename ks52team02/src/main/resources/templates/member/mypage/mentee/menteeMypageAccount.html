<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/member/layouts/layout}">

<th:block class="main" layout:fragment="customContent">
	<div class="page-content pt-150 pb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 m-auto">
					<div class="row">
					
					<!--/* 멘티 마이페이지 사이드바 */-->
					<th:block layout:fragment="menteeMypageAsideFragment" th:replace="~{member/fragments/menteeMypageAside :: menteeMypageAsideFragment}"></th:block>
						
						
						<div class="col-md-9">
							<div class="tab-content account dashboard-content pl-50">
								<div class="tab-pane fade active show">
									<div class="card">
										<div class="card-header">
											<h5>계정 정보</h5>
										</div>
										<div class="card-body">
											<p>Already have an account? <a href="page-login.html">Log in
													instead!</a>
											</p>
											<form method="post" name="enq">
												<div class="row">
													<div class="form-group col-md-6">
														<label>이름 <span class="required">*</span></label>
														<input required="" class="form-control" name="name" type="text"
															value="김광만" />
													</div>
													<div class="form-group col-md-12">
														<label>휴대전화 <span class="required">*</span></label>
														<input required="" class="form-control" name="dname" type="text"
															value="010-6541-9873" />
													</div>
													<div class="form-group col-md-12">
														<label>이메일 <span class="required">*</span></label>
														<input required="" class="form-control" name="email"
															type="email" value="kwangmin111@naver.com" />
													</div>
													<div class="form-group col-md-12">
														<label>Current Password <span class="required">*</span></label>
														<input required="" class="form-control" name="password"
															type="password" value="기존 비밀번호" />
													</div>
													<div class="form-group col-md-12">
														<label>New Password <span class="required">*</span></label>
														<input required="" class="form-control" name="npassword"
															type="password" value="새로운 비밀번호" />
													</div>
													<div class="col-md-12">
														<button type="submit"
															class="btn btn-fill-out submit font-weight-bold"
															name="submit" value="Submit">Save Change</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</th:block>

</html>
