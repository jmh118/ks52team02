<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="menteeMypageAccountJs">
	<script>
		$('#modifyBtn').click(function(){
			console.log('click');
			const menteePw = $('#menteePw').val();
			const nPassword = $('#nPassword').val();
			
			
			if(menteePw != nPassword){
				
				if(menteePw != null){
					alert('비밀번호 확인을 정확하게 입력해주세요');
					$('#menteePw').focus();
					return ;
				}
				
			}
			
			alert('수정 완료');
			$('#modifyAccountForm').submit();
		})
	</script>

</th:block>
	
<div th:fragment="menteeMypageAccount">
	
		<div class="card">
			<div class="card-header">
				<h5>계정 정보</h5>
			</div>
			<div class="card-body">
				<p>Already have an account? <a href="page-login.html">Log in instead!</a></p>
				<form th:action="@{/mypage/mentee/account}" id="modifyAccountForm" method="post" th:object="${menteeInfo}">
                   <input required class="form-control" name="menteeId" type="hidden" th:value="*{menteeId}"/>
                   <div class="form-group col-md-6">
                       <label>이름 <span class="required">*</span></label>
                       <input required class="form-control" id="menteeNm" name="menteeNm" type="text" th:value="*{menteeNm}"/>
                   </div>
                   <div class="form-group col-md-6">
                       <label>휴대전화 <span class="required">*</span></label>
                       <input required class="form-control" id="menteeTelNo" name="menteeTelNo" type="text" th:value="*{menteeTelNo}"/>
                   </div>
                   <div class="form-group col-md-6">
                       <label>이메일 <span class="required">*</span></label>
                       <input required class="form-control" id="menteeEmail" name="menteeEmail" type="email" th:value="*{menteeEmail}"/>
                   </div>
                   <div class="form-group col-md-6">
                       <label>비밀번호 <span class="required">*</span></label>
                       <input required class="form-control" id="menteePw" name="menteePw" type="password" th:value="*{menteePw}"/>
                   </div>
                   <div class="form-group col-md-6">
                       <label>비밀번호 확인(비밀번호를 다시한번 입력해 주세요) <span class="required">*</span></label>
                       <input required class="form-control" id="nPassword" name="nPassword" type="password"/>
                   </div>
                   <div class="col-md-6">
                       <button type="button" class="btn btn-fill-out submit font-weight-bold" id="modifyBtn">계정정보 수정</button>
                   </div>
                  </form>
			</div>
		</div>
	</div>

</html>
