<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/member/layouts/layout}">

<th:block class="main" layout:fragment="customContent">
	<div class="page-content pt-150 pb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 m-auto">
					<div class="row">
					<!--/* 멘티 마이페이지 사이드바 */-->
						<th:block layout:fragment="menteeMypageAsideFragment" th:replace="~{member/fragments/menteeMypageAside :: menteeMypageAsideFragment}"></th:block>
						<div class="col-md-9">
							<div class="tab-content account dashboard-content pl-50">
								<div class="tab-pane fade active show">
									<div class="card">
										<div class="card-header">
											<h5>소개글</h5>
										</div>
										<div class="card-body">
											<p>자기 자신을 소개해 주세요!<br> 작성한 내용들은 멘토링시 멘토에게 제공되며 멘토링에 도움이 될수 있습니다</p>
											<form method="post" name="enq">
												<div class="row">
													<div class="form-group col-md-6">
														<label>당신의 관심분야<span class="required">*</span></label>
														<input required="" class="form-control" name="name" type="text"
															value="" />
													</div>
													<div class="form-group col-md-12">
														<label>관심있는 분야&기술 <span class="required">*</span></label>
														<input required="" class="form-control" name="dname" type="text"
															value="" />
													</div>
													<div class="form-group col-md-12">
														<label>관심 분야에서의 본인 수준 <span class="required">*</span></label>
														<input required="" class="form-control" name="email"
															value="" />
													</div>
													<div class="form-group col-md-12">
														<label>관심 분야에서 했던 자신의 경험 <span class="required">*</span></label>
														<textarea></textarea>
													</div>
													<div class="col-md-12">
														<button type="submit"
															class="btn btn-fill-out submit font-weight-bold"
															name="submit" value="Submit">Save Change</button>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
