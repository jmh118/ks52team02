<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
	<!--/* 기존 class는 main pages...  pages 누락 시 문제 없음
    	<main class="main pages"layout:fragment="content"> */-->
    <th:block layout:fragment="customContent">
		<section class="content-main mt-40 mb-40 my-2 text-brand">
		       <div class="card-body container col-3 my-2">
                   <h3 class="mb-20 mt-40 text-brand d-flex justify-content-center">멘토링 후기 등록하기</h3>
                        <form class="container mt-40">
                            <!-- form-group// -->
							<div class="mb-4">
                                <label class="form-label">신청한 멘토링명</label>
                                <input type="text" class="form-control" name="mentroingName" value="신청한 멘토링명" readonly/>
                            </div>
                            <!-- form-group// -->
							<div class="mb-4">
                                <label class="form-label">평점</label>
                               <!--  <input type="text" class="form-control" name="mentroingRating"/> -->
                                <div id="star-rating">
								    <span class="star" data-value="1">★</span>
								    <span class="star" data-value="2">★</span>
								    <span class="star" data-value="3">★</span>
								    <span class="star" data-value="4">★</span>
								    <span class="star" data-value="5">★</span>
								</div>
								<p id="rating">Rating: 0</p>
                                
                            </div>
                            <!-- form-group// -->
							<div class="mb-4">
                                <label class="form-label">내용</label>
                                <textarea rows="500" cols="500"></textarea>
                            </div>
                            <div class="mb-10 d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary w-80">후기 등록</button>
                            </div>
                   		</form>
                </div>
           </section>
    </th:block>
    <th:block layout:fragment="customJs">
    	<script>
	    	// 모든 별(span)을 선택
	    	const stars = document.querySelectorAll('.star');
	    	const ratingDisplay = document.getElementById('rating');
	
	    	stars.forEach(star => {
	    	    star.addEventListener('click', function() {
	    	        const rating = this.getAttribute('data-value');
	    	        updateRating(rating);
	    	        highlightStars(rating);
	    	    });
	    	});
	
	    	// 점수 업데이트
	    	function updateRating(rating) {
	    	    ratingDisplay.textContent = `Rating: ${rating}`;
	    	}
	
	    	// 별을 강조(하이라이트)하는 함수
	    	function highlightStars(rating) {
	    	    stars.forEach(star => {
	    	        // 별의 data-value가 현재 선택한 rating보다 작거나 같으면 채운 별로 강조
	    	        if (star.getAttribute('data-value') <= rating) {
	    	            star.style.color = 'gold';
	    	        } else {
	    	            star.style.color = 'gray';
	    	        }
	    	    });
	    	}
	    	
    	</script>
    </th:block>
</html>
