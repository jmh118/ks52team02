<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{member/layouts/layout}">
	
    <th:block layout:fragment="customContent">   	
        <div class="container mb-80 mt-50">
            <div class="row">
                <div class="col-lg-8 mb-40">
                    <h2 class="heading-2 mb-10">멘토링등록</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">                   
                    <div class="row">
                        <h4 class="mb-30">등록 정보</h4>
                        <form th:action="@{/mentoring/noticeAdd}" method="post">
                            <div class="row">
                                <div class="form-group col-lg-6">
									<label for="noticeTitle">제목</label>
                                    <input type="text" id="noticeTitle" name="noticeTitle" placeholder="제목" required>
                                </div>
                            </div>
                            <div class="row shipping_calculator">
                                <div class="form-group col-lg-6">
                                    <div class="custom_select">
                                    	카테고리
                                        <select name="topicCode" class="form-control select-active">
                                            <option value="">===== 카테고리를 선택해주세요 =====</option>
                                            <th:block>
                                            	<option th:each="t : ${topicList}" th:value="${t.topicCode}" th:text="${t.topicName}"></option>
                                            </th:block>                                 
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6">
                                	<label for="noticeUntprc">멘토링 시간당 금액 </label>
                                    <input type="text" id="noticeUntprc" name="noticeUntprc" placeholder="금액" required>
                                </div>
                            </div>
                            <div class="row">
	                            <div class="form-group col-lg-6">
	                            	<label for="noticeContent">소개</label>
	                                <textarea rows="5" id="noticeContent" name="noticeContent" placeholder="Additional information"></textarea>
	                            </div>
                            </div>
                            <div class="row">  
                            	<p>멘토링 가능 날짜</p>                        	
                                <div class="form-group col-lg-6">	                               									
									<label for="noticeStartYmd">Start Date</label>
            						<input type="date" id="noticeStartYmd" name="noticeStartYmd" required>
            					</div>
            					<div class="form-group col-lg-6">
            						<label for="noticeEndYmd">End Date</label>
            						<input type="date" id="noticeEndYmd" name="noticeEndYmd" required>
                                </div>
                            </div>
                            <div class="row">  
                            	<p>멘토링 가능 시간 (1시간)</p>                        	
                                <div class="form-group col-lg-6">	                               									
									<label for="noticeStartTime">Time Slot 1 (Start)</label>
            						<input type="time" id="noticeStartTime" name="noticeStartTime" required>
            					</div>
            					<div class="form-group col-lg-6">
            						<label for="noticeEndTime">End Date</label>
            						<input type="time" id="noticeEndTime" name="noticeEndTime" required>
                                </div>
                            </div>					                          
                            <button type="submit" class="btn btn-fill-out btn-block mt-30 ">등록하기<i class="fi-rs-sign-out ml-15"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</html>
