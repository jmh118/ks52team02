<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="MentoringApply">
	<div class="modal fade custom-modal" id="MentoringApply" data-bs-backdrop="static" tabindex="-1" aria-labelledby="MentoringApply" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            <div class="modal-body">
		            <div class="deal">
		                <div class="deal-top">
		                    <h4 class="mb-15">멘토링 신청</h4>
		                </div>
		                <div class="deal-content detail-info">
		                	<form class="form-contact comment_form" th:action="@{/mentoring/apply}" method="post">
		                		<input type="hidden" id="noticeCode" name="noticeCode" th:value="*{noticeCode}">
		                		<input type="hidden" id="memberId" name="memberId" th:value="${session.SID}">
		                		
								<div class="shipping_calculator">
									<div class="form-group col-lg-6 mb-3">
                                        <label for="mentoringYmd" class="form-label">멘토링 일정</label>
                                        <div class="custom_select">
                                            <select id="mentoringYmd" name="noticeDetailCode" class="form-control text-center"style="width: 100%;">
                                                <option value="">날짜 및 시간 선택</option>
                                                <th:block th:if="${noticeDetailYmd != null}">
                                                    <option th:each="n : ${noticeDetailYmd}" 
                                                            th:value="${n.noticeDetailCode}"
                                                            th:text="|${n.mentoringYmd} :::::::: ${n.mentoringTime}|"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
								</div>
	                            <div class="form-group col-lg-6">
									<label for="noticeUntprc">멘토링 (1회 멘토링 : 1시간 / 1명)</label>
									<div class="input-group">									
		                                <input type="text" class="form-control bg-light small border-end-0 text-end" id="noticeUntprc" name="noticeUntprc" th:value="*{noticeUntprc}" readonly>
		                                <div class="input-group-append">
		                                	<span class="input-group-text h-100 border-start-0 bg-light" style="border-color: #ececec; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">원</span>
		                                </div>
									</div>
	                            </div>
								<div class="form-group col-lg-6 text-end">
	                            <button type="button" id="applyBtn" class="button button-contactForm">신청 하기</button>
	                            </div>
	                        </form>
	                        
		                </div>
		            </div>
				</div>
	        </div>
	    </div>
	</div>
</div>
</html>
