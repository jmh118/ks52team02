<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<div th:fragment="noticeQuestionModify">
	<div class="modal fade custom-modal" id="noticeQuestionModify" data-bs-backdrop="static" tabindex="-1" aria-labelledby="noticeQuestionModify" aria-hidden="true">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            <div class="modal-body">
		            <div class="deal">
		                <div class="deal-top">
		                    <h4 class="mb-15">질문 수정하기</h4>
		                </div>
		                <div class="deal-content detail-info">
		                	<ul>
		                		<li>공고를 참고한 후,멘토링에 대한 궁금한 점에 대해서 멘티에게 답변해주세요.</li>
		                		<li>공개 게시판이므로 전화번호, 메일 주소 등 소중한 개인정보는 남기지 말아주세요.</li>
		                		<li>사적인 상담 및 광고성, 욕설, 비방, 도배 등 멘토링에 관련 없는 글은 예고 없이 노출 제한, 삭제 될 수 있습니다.</li>
		                	</ul>
		                    <div class="comment-form">
		                        <div class="col-lg-8 col-md-12">
		                            <form class="form-contact comment_form" th:action="@{/mentoring/modifyQuestion}" method="post" id="noticeQuestionModifyForm">
	                                    <div class="col-12">
	                                        <div class="form-group">
	                                        	<input type="hidden" name="questionCode" value="">
	                                        	<input type="hidden" id="noticeCode" name="noticeCode" th:value="*{noticeCode}">
	                                        	<input type="hidden" id="memberId" name="memberId" th:value="${session.SID}">
	                                            <textarea class="form-control w-100" name="questionContent" id="questionContent" cols="30" rows="9" value=""></textarea>
	                                        </div>
	                                    </div>
		                                <button type="submit" id="questionBtn" class="button button-contactForm">수정 하기<i class="fi-rs-arrow-right"></i></button>
		                            </form>
		                        </div>	
		                    </div>
		                </div>
		            </div>
				</div>
	        </div>
	    </div>
	</div>
</div>
</html>
