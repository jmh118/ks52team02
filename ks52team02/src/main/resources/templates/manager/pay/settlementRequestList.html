<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manager/layouts/layout}">
	  <th:block layout:fragment="customContent">
			<section class="content-main">
                <div class="content-header">
                    <h2 class="content-title" th:text="${title}"></h2>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>신청(멘토) ID</th>
                                                <th>멘토링 공지 코드</th>
                                                <th>멘티 결제 금액</th>
                                                <th>정산 금액</th>
                                                <th>정산 요청 날짜</th>
                                                <th>정산 지급</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="psl : ${paymentSettlementList}">
                                                <td th:text="${psl.mentorId}"></td>
                                                <td th:text="${psl.noticeCode}"></td>
                                                <td th:text="${psl.pay.totalAmount}"></td>
                                                <td th:text="${psl.pay.mentorCalAmount}"></td>
                                                <td th:text="${psl.paymentSettlementDemandDate}"></td>
                                                <td>
		                                            <a href="#" class="btn btn-md rounded font-sm">정산</a>
		                                        </td>
		                                    </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- table-responsive.// -->
                            </div>
                            <!-- col end// -->
                        </div>
                        <!-- row end// -->
                    </div>
                    <!-- card-body // -->
                </div>
                <!-- card end// -->
                <div class="pagination-area mt-30 mb-50">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
                            <li class="page-item active"><a class="page-link" href="#">01</a></li>
                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                            <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">16</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
      </th:block>
</html>
