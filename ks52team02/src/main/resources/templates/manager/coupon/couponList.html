<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manager/layouts/layout}">
	  <th:block layout:fragment="customContent">
            <section class="content-main">
                <div class="content-header">
                    <div>
                        <h2 class="content-title card-title" th:text="${title}"></h2>
                        <p th:text="${content}"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>회원(멘티)ID</th>
                                        <th>쿠폰명</th>
                                        <th>쿠폰금액</th>
                                        <th>사용 유무</th>
                                        <th>쿠폰 지급일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cl : ${couponList}">
                                        <td th:text="${cl.memberId}"></td>
										<td th:text="${cl.couponCriteria.couponName}"></td>
										<td th:text="${cl.couponAmount}"></td>
										<th:block th:switch="${cl.couponUseYN}">
											<td th:case="${'Y'}"><span class="badge rounded-pill" th:text="${'사용'}" th:classappend="${'alert-success'}">사용</span></td>
											<td th:case="${'N'}"><span class="badge rounded-pill" th:text="${'미사용'}" th:classappend="${'alert-warning'}">미사용</span></td>
										</th:block>
                                        <td th:text="${cl.couponRdgDate}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- table-responsive//end -->
                    </div>
                    <!-- card-body end// -->
                </div>
                <div class="pagination-area mt-30 mb-50">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
                            <li class="page-item active"><a class="page-link" href="#">01</a></li>
                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                            <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">16</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
		</section>
      <!-- content-main end// -->
      </th:block>
</html>
