<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manager/layouts/layout}">
	  <th:block layout:fragment="customContent">
            <section class="content-main">
                <div class="content-header">
                    <div>
                        <h2 class="content-title card-title">회원 로그인 기록 조회</h2>
                        <p>회원의 마지막 로그인 기록을 조회합니다.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table thead-light text-center table-hover">
                                        <thead>
                                            <tr>
                                                <th>로그인 로그 코드</th>
                                                <th>ID</th>
                                                <th>회원 권한</th>
                                                <th>로그인 날짜</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="ll:${loginLogList.contents}">
                                                <td th:text="${ll.loginLogCode}"></td>
                                                <td th:text="${ll.loginMemberId}"></td>
                                                <td>
                                                	<span th:if="${ll.loginMemberLevel == 'member_level_mentee'}" class="badge rounded-pill alert-success">멘티</span>
                                                	<span th:if="${ll.loginMemberLevel == 'member_level_mentor'}" class="badge rounded-pill alert-warning">멘토</span>
                                                	<span th:if="${ll.loginMemberLevel == 'member_level_manager'}" class="badge rounded-pill alert-danger">플랫폼 관리자</span></td>
                                                <td th:text="${ll.loginLog}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- table-responsive //end -->
                            </div>
                            <!-- card-body end// -->
                        </div>
                        <!-- card end// -->
                    </div>
                    <div class="col-md-3">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="mb-3">Filter by</h5>
                                <form>
                                    <div class="mb-4">
                                        <label for="order_id" class="form-label">로그인 로그 코드</label>
                                        <input type="text" placeholder="Type here" class="form-control" id="order_id" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="order_customer" class="form-label">회원아이디</label>
                                        <input type="text" placeholder="Type here" class="form-control" id="order_customer" />
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label">회원권한</label>
                                        <select class="form-select">
                                            <option>멘티</option>
                                            <option>멘토</option>
                                            <option>관리자</option>
                                        </select>
                                    </div>
	                                    <div class="mb-4">
	                                        <label for="order_total" class="form-label">마지막 로그인 날짜</label>
											<div class="mb-5">
											    <input type="date" value="26.09.2024" class="form-control" />
											</div>
											<div class="mb-5">
											    <input type="date" value="27.09.2024" class="form-control" />
											</div>
											<button type="submit" id="loginLogSerachBtn" class="btn btn-md rounded font-sm mx-auto d-block mt-30 col-4">
												검색
											</button>
											
	                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- card end// -->
                    </div>
                </div>
                <div class="pagination-area mt-15 mb-50">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
					    	<li class="page-item" th:classappend="${loginLogList.currentPage < 2}? 'disabled'">
								<a class="page-link d-flex justify-content-center align-items-center" th:href="@{/manager/member/loginLog(currentPage=${loginLogList.currentPage - 1})}"><i class="material-icons md-chevron_left"></i></a>
							</li>
					        <th:block th:each="num : ${#numbers.sequence(loginLogList.startPageNum, loginLogList.endPageNum)}">
					            <li class="page-item"
					                th:classappend="${loginLogList.currentPage == num} ? 'active'">
					                <a class="page-link" th:href="@{/manager/member/loginLog(currentPage=${num})}">[[${num}]]</a>
					            </li>
					        </th:block>
					        <li class="page-item" th:classappend="${loginLogList.currentPage >= loginLogList.lastPage} ? 'disabled'">
					            <a class="page-link d-flex justify-content-center align-items-center" th:href="@{/manager/member/loginLog(currentPage=${loginLogList.currentPage + 1})}"><i class="material-icons md-chevron_right"></i></a>
					        </li>
					    </ul>
                    </nav>
                </div>
			</section>
	<!-- content-main end// -->
	</th:block>
</html>
