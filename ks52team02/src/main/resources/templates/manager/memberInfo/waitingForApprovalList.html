<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manager/layouts/layout}">
	<th:block layout:fragment="customContent">
            <section class="content-main">
                <div class="content-header">
                    <h2 class="content-title">신규 멘토 승인</h2>
                </div>
                <div class="card mb-4">
                    <header class="card-header">
                        <div class="row gx-3">
                            <div class="col-lg-4 col-md-6 me-auto">
                                <input type="text" placeholder="Search..." class="form-control" />
                            </div>
                            <div class="col-lg-2 col-md-3 col-6">
                                <select class="form-select">
                                    <option>Status</option>
                                    <option>Active</option>
                                    <option>Disabled</option>
                                    <option>Show all</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-3 col-6">
                                <select class="form-select">
                                    <option>Show 20</option>
                                    <option>Show 30</option>
                                    <option>Show 40</option>
                                </select>
                            </div>
                        </div>
                    </header>
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table thead-light text-center table-hover">
                                <thead>
                                    <tr>
                                        <th>회원정보</th>
                                        <th>이메일</th>
                                        <th>연락처</th>
                                        <th>가입일자</th>
                                        <th>승인/반려 사유</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="wfam:${waitingForApprovalMentorList}">
                                        <td>
                                            <a href="#">
                                            	<img src="/manager/imgs/people/user-avatar.png" class="img-sm img-avatar" alt="Userpic" />
	                                                <div>
	                                                    <h6 class="mb-0 title" th:text="${wfam.memberId}"></h6>
	                                                    <small class="text-muted" th:text="${wfam.memberName}"></small>
	                                                </div>
                                            </a>
                                        </td>
                                        <td th:text="${wfam.memberEmail}"></td>
                                        <td th:text="${wfam.memberTelNo}"></td>
                                        <td th:text="${wfam.memberJoinYMD}"></td>
                                        <td>
											<div class="d-flex justify-content-center">
												<select class="w-75 text-center p-1" name="levelControl" >
													<option value="approvalReason">플랫폼 내부 기준 만족</option>												
													<option value="approvalReason">경력 미달</option>												
													<option value="approvalReason">기타</option>												
												</select>
											</div>
										</td>
                                        <td>
                                        	<a href="#" class="btn btn-sm btn-brand rounded font-sm">승인</a>
                                        	<a href="#" class="btn btn-sm btn-brand rounded font-sm">거부</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- table-responsive.// -->
                        </div>
                    </div>
                    <!-- card-body end// -->
                </div>
                <!-- card end// -->
                <div class="pagination-area mt-15 mb-50">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
                            <li class="page-item active"><a class="page-link" href="#">01</a></li>
                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                            <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">16</a></li>
                                <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
            <!-- content-main end// -->
	</th:block>
</html>
