<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{manager/layouts/layout}">
	<th:block layout:fragment="customJs">
		<script>
		    function checkPassword(memberPw) {
		        return $.ajax({
		            type: 'POST',
		            url: '/member/checkPw',
		            data: { 'memberPw': memberPw },
		            dataType: 'json'
		        });
		    }

		    $('.memberDelBtn').click(function(){
		    	
		        let memberPw = prompt("관리자 비밀번호를 입력하세요:");

		        if (memberPw === null || memberPw === "") {
		            alert("비밀번호를 입력해 주세요.");
		            return;
		        }

		        checkPassword(memberPw).done(function(data) {
		            if (data) {
		                deleteReview(reviewCode).done(function() {
		                    alert('회원 탈퇴 완료.');
		                    location.reload(); 
		                }).fail(function() {
		                    alert('ERROR');
		                });
		            } else {
		                alert("비밀번호가 잘못되었습니다.");
		            }
		        }).fail(function() {
		            alert('검증 ERROR');
		        });
		    });
		    	
		</script>
	</th:block>
	<th:block layout:fragment="customContent">
            <section class="content-main">
                <div class="content-header">
                    <h2 class="content-title">회원탈퇴 승인</h2>
                </div>
                <div class="card mb-4">
                    <header class="card-header">
                        <div class="row gx-3">
                            <div class="col-lg-4 col-md-6 me-auto">
                                <input type="text" placeholder="Search..." class="form-control" />
                            </div>
                            <div class="col-lg-2 col-md-3 col-6">
                                <select class="form-select">
                                    <option>Status</option>
                                    <option>Active</option>
                                    <option>Disabled</option>
                                    <option>Show all</option>
                                </select>
                            </div>
                            <div class="col-lg-2 col-md-3 col-6">
                                <select class="form-select">
                                    <option>Show 20</option>
                                    <option>Show 30</option>
                                    <option>Show 40</option>
                                </select>
                            </div>
                        </div>
                    </header>
                    <!-- card-header end// -->
					<div class="card-body">
					    <div class="table-responsive">
					        <table class="table thead-light text-center table-hover">
                                <thead>
                                    <tr>
										<th>탈퇴코드</th>
	                                    <th>ID</th>
										<th>회원권한</th>
	                                    <th>탈퇴사유</th>
	                                    <th>탈퇴요청일자</th>
                                        <th>상태</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="wwl : ${waitingForWithDrawalList}">
                                       	<td th:text="${wwl.withdrawalMemberCode}"></td>
										<td th:text="${wwl.withdrawalMemberId}"></td>
                                        <td>	
											<span th:if="${wwl.withdrawalMemberLevel == '멘티'}" class="badge rounded-pill alert-success">멘티</span>
											<span th:if="${wwl.withdrawalMemberLevel == '멘토'}" class="badge rounded-pill alert-warning">멘토</span>
											<span th:if="${wwl.withdrawalMemberLevel == '플랫폼 관리자'}" class="badge rounded-pill alert-danger">플랫폼 관리자</span>
										</td>
                                        <td th:text="${wwl.withdrawalReason}"></td>
                                        <td th:text="${wwl.withdrawalDemandYMD}"></td>
                                        <td>
                                            <a href="#" id="memberDelBtn" name="memberDelBtn" th:action="" class="btn btn-sm btn-brand rounded font-sm mt-15">탈퇴승인</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- table-responsive.// -->
                        </div>
                    </div>
                    <!-- card-body end// -->
                </div>
                <!-- card end// -->
                <div class="pagination-area mt-15 mb-50">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
                            <li class="page-item active"><a class="page-link" href="#">01</a></li>
                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                            <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">16</a></li>
                                <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </section>
            <!-- content-main end// -->
    </th:block>
</html>
