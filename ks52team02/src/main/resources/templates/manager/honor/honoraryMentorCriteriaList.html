<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manager/layouts/layout}">
	  <th:block layout:fragment="customContent">
            <section class="content-main">
                <div class="content-header">
                    <div>
                        <h2 class="content-title card-title" th:text="${title}"></h2>
                        <p th:text="${content}"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
							<table class="table table-hover text-center">
                               <thead>
                                   <tr>
                                       <th>멘토 ID</th>
                                       <th>권한</th>
                                       <th>후기 개수</th>
                                       <th>후기 평점 평균</th>
                                       <th>기준 충족 여부</th>
                                       <th>명예멘토 승인</th>
                                       <th>명예멘토 취소</th>
                                   </tr>
                               </thead>
                               <tbody>
									<tr th:each="mrd : ${mentorReviewsDataList}">
										<td th:text="${mrd.mentorId}"></td>
										<th:block th:switch="${mrd.isHonorMentor}">
											<td th:case="${'Y'}"><span th:text="${'명예멘토'}" class="badge rounded-pill" th:classappend="${'alert-primary'}"></span></td>
                                        	<td th:case="${'N'}"><span th:text="${'일반멘토'}" class="badge rounded-pill" th:classappend="${'alert-secondary'}"></span></td>
										</th:block>
										<td th:text="${mrd.mentorReviewCnt}"></td>
										<td th:text="${mrd.mentorReviewAvg}">5</td>
										<td><span class="badge rounded-pill alert-success">충족</span></td>
										<td>
											<a href="#" class="btn btn-md rounded font-sm">승인</a>
										</td>
										<td>
											<a href="#" class="btn btn-md rounded font-sm">취소</a>
										</td>
									</tr>
                               </tbody>
                           </table>
                        </div>
                        <!-- table-responsive//end -->
                    </div>
                    <!-- card-body end// -->
                </div>
                <div class="pagination-area mt-30 mb-50">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
                            <li class="page-item active"><a class="page-link" href="#">01</a></li>
                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                            <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">16</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
		</section>
      <!-- content-main end// -->
      </th:block>
</html>
