<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manager/layouts/layout}">
	  <th:block layout:fragment="customContent">
            <section class="content-main">
                <div class="content-header">
                    <div>
                        <h2 class="content-title card-title" th:text="${title}"></h2>
                        <p th:text="${content}"></p>
                    </div>
                </div>
                <div class="card mb-4">
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
									<tr>
										<th>멘티 아이디</th>
										<th>목표 카테고리</th>
										<th>목표 설정 제목</th>
										<th>목표 진행 제목</th>
										<th>목표 진행 내용</th>
										<th>진행노트 등록일</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="record : ${goalRecordList}">
									    <td th:text="${record.memberId}"></td>
									    <td th:text="${record.goal.goaltopic.topicName}"></td>
									    <td th:text="${record.goal.goalName}"></td>
									    <td th:text="${record.goalRecordTitle}"></td>
									    <td th:text="${record.goalRecordContent}"></td>
									    <td th:text="${record.goalRecordAddDate}"></td>
									</tr>
								</tbody>
                            </table>
                        </div>
                        <!-- table-responsive//end -->
                    </div>
                    <!-- card-body end// -->
                </div>
                <div class="pagination-area mt-30 mb-50">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-start">
                            <li class="page-item active"><a class="page-link" href="#">01</a></li>
                            <li class="page-item"><a class="page-link" href="#">02</a></li>
                            <li class="page-item"><a class="page-link" href="#">03</a></li>
                            <li class="page-item"><a class="page-link dot" href="#">...</a></li>
                            <li class="page-item"><a class="page-link" href="#">16</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#"><i class="material-icons md-chevron_right"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
		</section>
      <!-- content-main end// -->
      </th:block>
</html>
