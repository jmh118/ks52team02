<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{manager/layouts/layout}">
	  <th:block layout:fragment="customContent">
            <section class="content-main">
                <div class="content-header">
                    <div>
                        <h2 class="content-title card-title">멘토링 공고 조회</h2>
                        <p>멘토링 공고 조회 화면</p>
                    </div>
                </div>
                <div class="card mb-4">
                    <!-- card-header end// -->
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>회원(멘토)ID</th>
                                        <th>멘토링 공고 코드</th>
                                        <th>멘토링 공고 제목</th>
                                        <th>멘토링기간(시작)</th>
                                        <th>멘토링기간(끝)</th>
                                        <th>공고 등록일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="nl : ${noticeList.contents}">
									    <td th:text="${nl.memberId}"></td>
									    <td th:text="${nl.noticeCode}"></td>
									    <td th:text="${nl.noticeTitle}"></td>
									    <td th:text="${nl.noticeStartYmd}"></td>
									    <td th:text="${nl.noticeEndYmd}"></td>
									    <td th:text="${nl.noticeRegYmd}"></td>
									</tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- table-responsive//end -->
                    </div>
                    <!-- card-body end// -->
                </div>
                <div class="pagination-area mt-30 mb-50">
                    <nav aria-label="Page navigation example">
					    <ul class="pagination justify-content-start">
					        <th:block th:each="num : ${#numbers.sequence(noticeList.startPageNum, noticeList.endPageNum)}">
					            <li class="page-item"
					                th:classappend="${noticeList.currentPage == num} ? 'active'">
					                <a class="page-link" th:href="@{/manager/mentoring/noticeList(currentPage=${num})}">[[${num}]]</a>
					            </li>
					        </th:block>
					        <li class="page-item" th:classappend="${noticeList.currentPage >= noticeList.lastPage} ? 'disabled'">
					            <a class="page-link d-flex justify-content-center align-items-center" th:href="@{/manager/mentoring/noticeList(currentPage=${noticeList.currentPage + 1})}"><i class="material-icons md-chevron_right"></i></a>
					        </li>
					    </ul>
					</nav>
                </div>
		</section>
      <!-- content-main end//  -->
      </th:block>
</html>
